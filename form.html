<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document 6</title>
</head>
<body>
    <form>
        <label for="username">username :</label>
        <input type="text" id="username">
        <br>
        <label for="password">password :</label>
        <input type="password" id="password">
        <br>
        <label for="pria">pria</label><input type="radio" id="pria" name="jeniskelamin">
        <label for="wanita">wanita</label><input type="radio" id="wanita" name="jeniskelamin">
        <br>
        <input type="checkbox" id="melukis"><label for="melukis">melukis</label>
        <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
        <input type="checkbox" id="coding"><label for="coding">coding</label>
        <br>
        <textarea></textarea>
        <br>
        <select>
            <option>Jakarta</option>
            <option>Padang</option>
            <option>Jawa Tengah</option>
        </select>
        <br><br>
        
        <!-- <input type="submit" value="succeed"> -->
        <!-- seharusnya menggunakan submit -->
        <button type="submit">succeed</button>
     </form>
</body>
</html>
