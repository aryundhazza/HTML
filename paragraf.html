<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- contoh tag p, br dan hr-->
    <!-- p (paragraf), br (baris baru), hr (garis horizontal) -->
    <p>Hello!</p>
    <br>
    <p><br>Pasti bisa!</br> <i>Semangat sampai bisa!</i></p>
    <hr>
    
    <!-- contoh tag b, u, dan i -->
    <p><b>Selamat datang</b> di dunia <i>pemrograman</i></p>
    <p><u>Aryundha Azza Walzalla</u></p>
    <hr>

    <!-- contoh tag strong dan em -->
    <p><strong>Pengumuman!</strong> Javascript <em>mudah</em> untuk di pelajari.</p>
    <hr>

    <p class="note">Lorem ipsum dolor sit amet.</p>
    <hr />


    <p><a href="heading.html"> Next</a></p>
</body>
</html>
